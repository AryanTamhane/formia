<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Only For Mia</title>
    <link rel="icon"
        href="https://static.vecteezy.com/system/resources/previews/017/047/854/original/cute-cat-illustration-cat-kawaii-chibi-drawing-style-cat-cartoon-vector.jpg"
        type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
            text-shadow: 2px 2px #ffb6b9;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffb6b9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .yes {
            background-color: #ff9a9e;
            color: white;
        }

        .no {
            background-color: #ff6f61;
            color: white;
            position: absolute;
            left: 0;
            top: 0;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .shake {
            animation: shake 0.1s;
            animation-iteration-count: 20;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes teleport {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .teleport {
            animation: teleport 0.5s;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        img {
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .final-image {
            display: block;
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #ff9a9e;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #fff5f5;
            border-top: 2px solid #ffb6b9;
            width: 100%;
            text-align: center;
            font-size: 1em;
            color: #ff6f61;
            animation: fadeIn 2s ease-in-out;
        }

        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.5em;
        }

        .message img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        .countdown {
            font-size: 2em;
            color: #ff6f61;
            text-shadow: 2px 2px #ffb6b9;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #ffb6b9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <header>
        <h1 id="main-heading">Its me Aryan!! <br> Surprise Unlocks In</h1>
    </header>
    <div id="countdown" class="countdown">3</div>
    <div class="image-container">
        <img id="main-image"
            src="https://static.vecteezy.com/system/resources/previews/017/047/854/original/cute-cat-illustration-cat-kawaii-chibi-drawing-style-cat-cartoon-vector.jpg"
            alt="Cute Cat" width="300" height="300" style="display: none;">
    </div>
    <div class="button-container" style="display: none;">
        <button class="yes" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
        <button class="no" onclick="handleNo()">No üíî</button>
    </div>
    <footer>&copy;Aryan Tamhane 2025</footer>

    <div class="message" id="message">
        <p id="message-text"></p>
        <img id="message-img" src="" alt="Message Image">
    </div>

    <script>
        const messages = [
            { text: "What!!! you said nooo!!", img: "https://media1.tenor.com/images/54bf89b9aee7321a28bc804256abb5d6/tenor.gif?itemid=15439944" },
            { text: "Please!!", img: "https://gifdb.com/images/high/kawaii-cat-please-expression-7anfrr8doej6sfcv.gif" },
            { text: "Don't make me cry!!", img: "https://i.pinimg.com/originals/f3/78/4d/f3784dc54de78b85eac662dc55ba64aa.gif" },
            { text: "Now click on Yes, hehehe!!", img: "https://media1.tenor.com/images/c88ac78ed012b6b98b634297c58c8c8f/tenor.gif?itemid=17437318" }
        ];
        let messageIndex = 0;

        const images = ['1.png', '2.png', '3.png', '4.png', '5.png']; 
        let currentImageIndex = 0;

        function showMessage() {
            const message = messages[messageIndex];
            const mainHeading = document.getElementById('main-heading');
            const mainImage = document.getElementById('main-image');

            mainHeading.textContent = message.text;
            mainImage.src = message.img;

            messageIndex = (messageIndex + 1) % messages.length;
        }

        function handleYes() {
            document.querySelector('header').style.display = 'none';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('#main-image').style.display = 'none';
            document.querySelector('.message').style.display = 'none';

           
            const imageContainer = document.createElement('div');
            imageContainer.id = 'image-gallery';

           
            const img = document.createElement('img');
            img.src = images[currentImageIndex];
            img.alt = `Image ${currentImageIndex + 1}`;
            img.className = 'final-image';

          
            const navigationButtons = document.createElement('div');
            navigationButtons.className = 'navigation-buttons';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.className = 'nav-button prev-button';
            prevButton.disabled = true;

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.className = 'nav-button next-button';

            
            prevButton.addEventListener('click', () => {
                if (currentImageIndex > 0) {
                    currentImageIndex--;
                    img.src = images[currentImageIndex];
                    nextButton.disabled = false;

                    if (currentImageIndex === 0) {
                        prevButton.disabled = true;
                    }
                }
            });

            nextButton.addEventListener('click', () => {
                if (currentImageIndex < images.length - 1) {
                    currentImageIndex++;
                    img.src = images[currentImageIndex];
                    prevButton.disabled = false;

                    if (currentImageIndex === images.length - 1) {
                        nextButton.disabled = true;
                    }
                }
            });

            navigationButtons.appendChild(prevButton);
            navigationButtons.appendChild(nextButton);

            imageContainer.appendChild(img);
            imageContainer.appendChild(navigationButtons);

            document.body.insertBefore(imageContainer, document.querySelector('footer'));
        }

        function handleNo() {
            const noButton = document.querySelector('.no');
            const yesButton = document.querySelector('.yes');
            yesButton.classList.add('shake');
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.classList.add('teleport');
            setTimeout(() => {
                yesButton.classList.remove('shake');
                noButton.classList.remove('teleport');
            }, 500);
            showMessage();
        }

        document.querySelector('.no').addEventListener('mouseover', handleNo);

       
        window.onload = function () {
            const yesButton = document.querySelector('.yes');
            const noButton = document.querySelector('.no');
            noButton.style.position = 'absolute';
            noButton.style.left = `${yesButton.offsetWidth + 20}px`;
        };

       
        let countdownValue = 3;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;
            if (countdownValue === 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                document.querySelector('.button-container').style.display = 'flex';
                document.getElementById('main-heading').textContent = "Do you love me MIA?üíñ";
                document.getElementById('main-image').style.display = 'block';
            }
        }, 2500);
    </script>
</body>

</html>
